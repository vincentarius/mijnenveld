<!DOCTYPE html>
<html>
<head>
    <title>
        mijnenveld
    </title>
    <script 
        src="mijnenveldSpeelbord.js">
    </script>
    <script
        src="mijnenveldActies.js">            
    </script>

    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Abel">
    <link 
        rel="stylesheet" 
        href="stylesheet.css">
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <form id="formSpeelbordSelectie"
          style="display: inline"
          data-cy="formSpeelbordSelectie">
        Geef de waarde:
        <select id="selectieSpeelbordGrootte"
                data-cy="selectieSpeelbordGrootte">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="10">10</option>
        </select>
        <input type="button" 
               onclick="plaatsSpeelbord()" 
               class="material-icons"
               value="add_box"
               data-cy="knopPlaatsSpeelbord">
    </form>
    
    <button onclick="slaOp()"
            id="knopSpeelbordOpslaan"
            style="display: none"
            data-cy="knopSpeelbordOpslaan">
            <i class="material-icons">save</i>
    </button>

    <button onclick="toonOpgeslagenSpeelborden()"
            id="knopToonOpgeslagenSpeelborden"
            style="display: none"
            data-cy="knopToonOpgeslagenSpeelborden">
            <i class="material-icons">list</i>
    </button>

    <button onclick="verwijderAlleSpeelborden()"
            id="knopVerwijderSpeelborden"
            style="display: none"
            data-cy="knopVerwijderSpeelborden">
            <i class="material-icons">delete</i>
    </button>

    <button onclick="maakNieuwSpeelbord()"
            id="knopMaakNieuwSpeelbord"
            style="display: none"
            data-cy="knopMaakNieuwSpeelbord">
            <i class="material-icons">add_box</i>
    </button>

    <button onclick="toonBouwHelper()"
            id="knopToonBouwHelper"
            style="display: inline">
            <i class="material-icons">visibility</i>
    </button>

    <div id="bouwHelperScherm"
         data-cy="bouwHelper">
         <h1>Bouwhelper</h1>
         <i class="material-icons">visibility</i>  
         <div id="bouwHelperSpeelbordLengte"></div>
         <div id="bouwHelperBommen"></div>
         <div id="bouwHelperBord"></div>
         <div id="bouwHelperGekliktBlokje"></div>
         <div id="bouwHelperBom"></div>
         <div id="bouwHelperAangeklikteBlokjes"></div>
         <div id="bouwHelperAantalAangeklikteBlokjes"></div>
         <div id="bouwHelperEindeSpel"></div>
    </div>

    <div id="OpgeslagenBordenScherm"
         data-cy="OpgeslagenBordenScherm">
         <h1>Opgeslagen borden</h1>
         <i class="material-icons">list</i>
         <div id="OpgeslagenBorden"></div>
    </div>

    <div id="speelbord" 
         style="display:none"
         data-cy="speelbord">
    </div>

    <div id="opgeslagenSpeelborden" 
         style="display: none"
         data-cy="opgeslagenSpeelborden">
    </div>

    <div id="demo"></div>
</body>


</html>
