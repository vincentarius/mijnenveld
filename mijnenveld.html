<!DOCTYPE html>
<html>
<head>
    <title>
        mijnenveld
    </title>
    <script 
        src="mijnenveldSpeelbord.js">
    </script>
    <script
        src="mijnenveldActies.js">            
    </script>
</head>
<body>

    <form id="speelbordSelectie">
        Geef de waarde:
        <select id="selecteerSpeelbordGrootte">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <input type="button" 
               onclick="plaatsSpeelbord(speelbord)" 
               value="Maak speelbord"
               data-cy="plaatsSpeelbord">
    </form>
    
    <button onclick="toonAlleSpeelbordWaarden(speelbord)"
            id="speelbordWaarden"
            style="display: none">
            Toon Speelbord waarden
    </button>

    <button onclick="slaOp(speelbord)"
            id="speelbordOpslaan"
            style="display: none">
            Sla op
    </button>

    <button onclick="toonSpeelborden()"
            id="toonOpgeslagenSpeelborden"
            style="display: none">
            Toon lijst
    </button>

    <button onclick="verwijderAlleSpeelborden()"
            id="verwijderSpeelborden"
            style="display: none">
            Verwijder
    </button>

    <div id="speelbord" 
        style="display:none">
    </div>

    <div id="opgeslagenSpeelborden" 
         style="display: none">
    </div>



</body>


</html>
