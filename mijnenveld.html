<!DOCTYPE html>
<html>
<head>
    <title>
        mijnenveld
    </title>
    <script 
        src="mijnenveldSpeelbord.js">
    </script>
    <script
        src="mijnenveldActies.js">            
    </script>
</head>
<body onload="bouwHelper()">

    <form id="formSpeelbordSelectie"
          data-cy="formSpeelbordSelectie">
        Geef de waarde:
        <select id="selectieSpeelbordGrootte"
                data-cy="selectieSpeelbordGrootte">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="10">10</option>
        </select>
        <input type="button" 
               onclick="plaatsSpeelbord()" 
               value="Maak speelbord"
               data-cy="knopPlaatsSpeelbord">
    </form>
    
    <button onclick="toonAlleSpeelbordWaarden()"
            id="knopSpeelbordWaarden"
            style="display: none"
            data-cy="knopSpeelbordWaarden">
            Toon Speelbord waarden
    </button>

    <button onclick="slaOp()"
            id="knopSpeelbordOpslaan"
            style="display: none"
            data-cy="knopSpeelbordOpslaan">
            Sla op
    </button>

    <button onclick="toonSpeelborden()"
            id="knopToonOpgeslagenSpeelborden"
            style="display: none"
            data-cy="knopToonOpgeslagenSpeelborden">
            Toon lijst
    </button>

    <button onclick="verwijderAlleSpeelborden()"
            id="knopVerwijderSpeelborden"
            style="display: none"
            data-cy="knopVerwijderSpeelborden">
            Verwijder
    </button>

    <button onclick="maakNieuwSpeelbord()"
        id="knopMaakNieuwSpeelbord"
        style="display: none"
        data-cy="knopMaakNieuwSpeelbord">
        Nieuw
    </button>

    <div id="speelbord" 
         style="display:none"
         data-cy="speelbord">
    </div>

    <div id="opgeslagenSpeelborden" 
         style="display: none"
         data-cy="opgeslagenSpeelborden">
    </div>

    <div id="bouwHelper" 
        style="display: inline"
        data-cy="bouwHelper">
    </div>

</body>


</html>
